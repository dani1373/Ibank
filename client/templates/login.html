{% extends "main.html" %} {% block content %}
<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">لطفا وارد شوید</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" method="post">
            <fieldset>
              {% if error %}
              <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">خطا:</span>نام کاربری یا گذرواژه اشتباه است.
              </div>
              {% endif %}
              <div class="form-group">
                <input class="form-control" placeholder="نام کاربری" name="username" type="text">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="گذرواژه" name="password" type="password" value="">
              </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="ورود">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
